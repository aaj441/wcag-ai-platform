name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-demo:
    name: Build Demo Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.1'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./packages/webapp
        run: npm install || npm ci --legacy-peer-deps

      - name: Build webapp
        working-directory: ./packages/webapp
        run: npm run build
        env:
          VITE_API_BASE_URL: https://api-demo.wcagai.com
          NODE_ENV: production

      - name: Create demo site directory
        run: |
          mkdir -p demo-site
          echo "Building demo site..."

      - name: Copy built webapp files
        run: |
          if [ -d packages/webapp/dist ]; then
            cp -r packages/webapp/dist/* demo-site/
          elif [ -d packages/webapp/build ]; then
            cp -r packages/webapp/build/* demo-site/
          fi

      - name: Copy demo HTML
        run: |
          cp packages/webapp/demo.html demo-site/demo.html

      - name: Create demo configuration
        run: |
          cat > demo-site/config.js << 'EOF'
          // Demo Mode Configuration
          window.DEMO_MODE = true;
          window.API_BASE_URL = 'https://api-demo.wcagai.com';
          window.DEMO_DATA = {
            violations: [
              {
                id: 'color-contrast',
                impact: 'serious',
                description: 'Elements must have sufficient color contrast',
                count: 3
              },
              {
                id: 'button-name',
                impact: 'critical',
                description: 'Buttons must have discernible text',
                count: 1
              }
            ]
          };
          console.log('WCAG AI Platform - Demo Mode Enabled');
          EOF

      - name: Create index page
        run: |
          cat > demo-site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>WCAG AI Platform - Demo</title>
              <script src="https://cdn.tailwindcss.com"></script>
          </head>
          <body class="bg-gray-50 min-h-screen">
              <div class="container mx-auto px-4 py-16">
                  <div class="max-w-4xl mx-auto">
                      <h1 class="text-5xl font-bold text-gray-900 mb-4">
                          WCAG AI Platform
                      </h1>
                      <p class="text-xl text-gray-600 mb-8">
                          Automated accessibility compliance and consulting platform
                      </p>

                      <div class="grid md:grid-cols-2 gap-6 mb-12">
                          <a href="./demo.html"
                             class="block p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow">
                              <h2 class="text-2xl font-semibold text-blue-600 mb-2">
                                  Consultant Dashboard Demo
                              </h2>
                              <p class="text-gray-600">
                                  View the consultant approval dashboard for reviewing WCAG violations
                              </p>
                          </a>

                          <div class="block p-6 bg-white rounded-lg shadow-md">
                              <h2 class="text-2xl font-semibold text-green-600 mb-2">
                                  Live Platform
                              </h2>
                              <p class="text-gray-600 mb-4">
                                  Try the full platform with all features enabled
                              </p>
                              <a href="https://wcagai.com"
                                 class="text-blue-600 hover:text-blue-800 font-medium">
                                  Launch Platform â†’
                              </a>
                          </div>
                      </div>

                      <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
                          <h3 class="text-lg font-semibold text-blue-900 mb-2">
                              Features
                          </h3>
                          <ul class="space-y-2 text-blue-800">
                              <li>âœ… Automated WCAG 2.1 AA/AAA compliance scanning</li>
                              <li>âœ… AI-powered violation detection and remediation</li>
                              <li>âœ… Email automation for consultant workflows</li>
                              <li>âœ… Real-time accessibility monitoring</li>
                              <li>âœ… VPAT report generation</li>
                          </ul>
                      </div>

                      <div class="mt-8 text-center">
                          <a href="https://github.com/aaj441/wcag-ai-platform"
                             class="inline-flex items-center text-gray-600 hover:text-gray-900">
                              <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                              </svg>
                              View on GitHub
                          </a>
                      </div>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo-site

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: build-demo
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: |
          echo "# Demo Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Demo site URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Available Pages:" >> $GITHUB_STEP_SUMMARY
          echo "- Main: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Demo: ${{ steps.deployment.outputs.page_url }}demo.html" >> $GITHUB_STEP_SUMMARY
