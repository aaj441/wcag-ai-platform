name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Run custom security audit
        id: custom-audit
        run: |
          chmod +x ./security-audit.sh
          ./security-audit.sh || echo "AUDIT_FAILED=true" >> $GITHUB_OUTPUT
        continue-on-error: true
      
      - name: Run npm audit (root)
        run: |
          npm audit --audit-level=moderate || echo "NPM_AUDIT_FAILED=true" >> $GITHUB_ENV
        continue-on-error: true
      
      - name: Run npm audit (packages/api)
        working-directory: ./packages/api
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=moderate || echo "API_AUDIT_FAILED=true" >> $GITHUB_ENV
          fi
        continue-on-error: true
      
      - name: Run npm audit (packages/webapp)
        working-directory: ./packages/webapp
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=moderate || echo "WEBAPP_AUDIT_FAILED=true" >> $GITHUB_ENV
          fi
        continue-on-error: true
      
      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true
      
      - name: Upload security audit results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-audit-results
          path: |
            security-audit.log
            npm-audit-*.json
          retention-days: 30
      
      - name: Create issue on failure
        if: |
          steps.custom-audit.outputs.AUDIT_FAILED == 'true' ||
          env.NPM_AUDIT_FAILED == 'true' ||
          env.API_AUDIT_FAILED == 'true' ||
          env.WEBAPP_AUDIT_FAILED == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'üö® Security Scan Failed';
            const body = `
            ## Security Scan Results
            
            A security scan has detected issues that require attention.
            
            **Scan Date**: ${new Date().toISOString()}
            **Branch**: ${{ github.ref_name }}
            **Commit**: ${{ github.sha }}
            
            ### Failed Checks
            ${process.env.AUDIT_FAILED === 'true' ? '- ‚ùå Custom Security Audit\n' : ''}
            ${process.env.NPM_AUDIT_FAILED === 'true' ? '- ‚ùå NPM Audit (root)\n' : ''}
            ${process.env.API_AUDIT_FAILED === 'true' ? '- ‚ùå NPM Audit (API)\n' : ''}
            ${process.env.WEBAPP_AUDIT_FAILED === 'true' ? '- ‚ùå NPM Audit (WebApp)\n' : ''}
            
            ### Next Steps
            1. Review the [security audit results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Follow the [Security Fixes Implementation Guide](./SECURITY_FIXES_IMPLEMENTATION.md)
            3. Run \`./security-audit.sh\` locally to verify fixes
            4. Update dependencies with \`npm audit fix\`
            
            ### Resources
            - [Security Utilities](./packages/api/src/utils/security.ts)
            - [Async Helpers](./packages/api/src/utils/async-helpers.ts)
            - [Todo List](./todo.md)
            `;
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security'
            });
            
            const existingIssue = issues.data.find(issue => issue.title === title);
            
            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'urgent', 'automated']
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `Security scan failed again on ${new Date().toISOString()}\n\nCommit: ${{ github.sha }}`
              });
            }

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript', 'python' ]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true
      
      - name: Check for exposed secrets
        run: |
          echo "Checking for common secret patterns..."
          
          # Check for API keys
          if git grep -E "sk_live_[a-zA-Z0-9]{48}|pk_live_[a-zA-Z0-9]{48}" -- ':!*.example' ':!*.template' ':!*TEMPLATE*'; then
            echo "‚ùå Found exposed API keys!"
            exit 1
          fi
          
          # Check for AWS keys
          if git grep -E "AKIA[0-9A-Z]{16}" -- ':!*.example' ':!*.template'; then
            echo "‚ùå Found exposed AWS keys!"
            exit 1
          fi
          
          # Check for private keys
          if git grep -E "BEGIN (RSA|DSA|EC|OPENSSH) PRIVATE KEY" -- ':!*.example' ':!*.template'; then
            echo "‚ùå Found exposed private keys!"
            exit 1
          fi
          
          echo "‚úÖ No exposed secrets found"

  security-scorecard:
    name: Security Scorecard
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Run Scorecard
        uses: ossf/scorecard-action@v2
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
      
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif