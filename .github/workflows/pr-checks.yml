name: Pull Request Checks

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/api/**'
      - 'packages/webapp/**'
      - '.github/workflows/**'

env:
  NODE_VERSION: '20'

jobs:
  # ========================================
  # API Tests & Build
  # ========================================
  api-checks:
    name: API - Type Check & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./packages/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run linter
        run: npm run lint
        continue-on-error: true

  # ========================================
  # Web App Tests & Build
  # ========================================
  webapp-checks:
    name: Web App - Type Check & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/webapp
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./packages/webapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check || npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:3001

      - name: Run linter
        run: npm run lint
        continue-on-error: true

  # ========================================
  # Security Checks
  # ========================================
  security-checks:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check API dependencies
        working-directory: ./packages/api
        run: |
          npm ci
          npm audit --audit-level=moderate || true

      - name: Check Web App dependencies
        working-directory: ./packages/webapp
        run: |
          npm ci
          npm audit --audit-level=moderate || true

  # ========================================
  # Summary Check (Required)
  # ========================================
  pr-checks-summary:
    name: PR Checks Summary
    runs-on: ubuntu-latest
    needs: [api-checks, webapp-checks, security-checks]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.api-checks.result }}" != "success" ]; then
            echo "API checks failed"
            exit 1
          fi
          if [ "${{ needs.webapp-checks.result }}" != "success" ]; then
            echo "Web app checks failed"
            exit 1
          fi
          echo "âœ… All PR checks passed"
